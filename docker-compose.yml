version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://chatbot:chatbot_secret@db:5432/chatbot
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    env_file:
      - .env

volumes:
  pgdata:
  redisdata:
